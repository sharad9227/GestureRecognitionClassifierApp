<form #userProfile="ngForm" (ngSubmit)="onSubmit(userProfile)" novalidate>

    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h2>Profile Information</h2>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>



            <div class="row">
                <!-- Template-driven forms-->
                <mat-form-field color="primary" appearance="legacy" class="col-md-6" style="padding-bottom: 2%;">
                    <input id="first_name" matInput type="text" [(ngModel)]="userdata.userFirstName" name="userFirstName" #userFirstName="ngModel" placeholder="First Name" maxlength="30" minlength="3" required="required">

                    <mat-error *ngIf="userFirstName.invalid && (userFirstName.dirty || userFirstName.touched)">
                        <mat-error *ngIf="userFirstName.errors.required">
                            Name is required.
                        </mat-error>
                        <mat-error *ngIf="userFirstName.errors.maxlength">
                            Name cannot be more than 30 characters long.
                        </mat-error>
                        <mat-error *ngIf="userFirstName.errors.minlength">
                            Name must be at least 3 characters long.
                        </mat-error>
                    </mat-error>
                </mat-form-field>





                <mat-form-field color="primary" class="col-md-6" style="padding-bottom: 2%;">
                    <input id="last_name" matInput type="text" [(ngModel)]="userdata.userLastName" name="userLastName" #userLastName="ngModel" placeholder="Last Name" maxlength="30">

                    <mat-error *ngIf="userLastName.invalid && (userLastName.dirty || userLastName.touched)">
                        <mat-error *ngIf="userLastName.errors.maxlength">
                            Last Name cannot be more than 30 characters long.
                        </mat-error>

                    </mat-error>
                </mat-form-field>


            </div>






            <mat-form-field color="warn" class="col-md-12 no-padding">
                <mat-label>Email</mat-label>
                <input disabled matInput type="text" [(ngModel)]="userdata.email" name="email" #email="ngModel">
            </mat-form-field>


            <div class="row" class="form-group">

                <mat-slide-toggle #toggleChecked [formControl]="toggleControl" id="premiumAccessRequest" (change)="changetoPremium()">{{userStatus}}</mat-slide-toggle>

            </div>



            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg">Save</button>
            </div>
        </mat-card-content>
    </mat-card>
    <!-- Errors Validation Messages-->
</form>
