<table mat-table [dataSource]="receivedData">



    <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef> userId </th>
        <td mat-cell *matCellDef="let item"> {{item.userId}} </td>
    </ng-container>

    <ng-container matColumnDef="userFirstName">
        <th mat-header-cell *matHeaderCellDef> userFirstName </th>
        <td mat-cell *matCellDef="let item"> {{item.userFirstName}} </td>
    </ng-container>
    <ng-container matColumnDef="userLastName">
        <th mat-header-cell *matHeaderCellDef> userLastName </th>
        <td mat-cell *matCellDef="let item"> {{item.userLastName}} </td>
    </ng-container>
    <ng-container matColumnDef="userType">
        <th mat-header-cell *matHeaderCellDef> userType </th>
        <td mat-cell *matCellDef="let item"> {{item.userType}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> email </th>
        <td mat-cell *matCellDef="let item"> {{item.email}} </td>
    </ng-container>
    <ng-container matColumnDef="activeStatus">
        <th mat-header-cell *matHeaderCellDef> activeStatus </th>
        <td mat-cell *matCellDef="let item"> {{item.activeStatus}} </td>
    </ng-container>
    <ng-container matColumnDef="approvedStatus">
        <th mat-header-cell *matHeaderCellDef> approvedStatus </th>
        <td mat-cell *matCellDef="let item"> {{item.approvedStatus}} </td>
    </ng-container>
    <ng-container matColumnDef="latestUpdated">
        <th mat-header-cell *matHeaderCellDef> latestUpdated </th>
        <td mat-cell *matCellDef="let item"> {{item.latestUpdated}} </td>
    </ng-container>

    <ng-container matColumnDef="reqStatus">
        <th mat-header-cell *matHeaderCellDef> reqStatus </th>
        <td mat-cell *matCellDef="let item"> {{item.reqStatus}} </td>
    </ng-container>


    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let item">
            <button [disabled]="item.disabled" mat-button>Approve</button>
        </td>
    </ng-container>

    <mat-header-row *cdkHeaderRowDef="headerColumns"></mat-header-row>
    <mat-row *cdkRowDef="let row; columns: headerColumns;"></mat-row>



</table>
