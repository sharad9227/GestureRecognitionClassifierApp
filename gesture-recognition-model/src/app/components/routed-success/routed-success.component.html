<mat-sidenav-container class="mat-container">
    <mat-sidenav #navbar class="navbarspacing" mode="side" opened="false">


        <ul class="link-items">
            <li class="navbar-align-center">
                <button (click)="defaultClick()" mat-fab class="dimension">
                    <fa-icon class="links-color" [icon]="['fas', 'sign-language']"></fa-icon>
              </button>
                <span class="links-color">  Default Gesture</span>


            </li>
            <!-- custom gesture -->
            <li class="navbar-align-center">
                <button (click)="customClick()" mat-fab class="dimension">
                    <fa-icon class="links-color" [icon]="['fas', 'tools']"></fa-icon>
                  </button>
                <span class="links-color">  Custom Gesture</span>

            </li>
            <li class="navbar-align-center">
                <button mat-fab class="dimension">
                    <fa-icon class="links-color" [icon]="['fas', 'user-circle']"></fa-icon>
                  </button>
                <span class="links-color">  User Profile</span>

            </li>

            <li class="navbar-align-center">
                <mat-button-toggle *ngIf="show" (change)="toggle()">
                    <fa-icon class="links-color" [icon]="['fas', 'angle-left']"></fa-icon>
                </mat-button-toggle>

            </li>

        </ul>


    </mat-sidenav>

    <mat-sidenav-content>



        <h3>Welcome {{loggedInUser}}</h3>
        <!-- <div class="main-container"> -->
        <div>


            <router-outlet></router-outlet>
            <!-- <app-login-success class="login-success-align-items-row"></app-login-success> -->
            <!-- </div> -->
        </div>


    </mat-sidenav-content>


</mat-sidenav-container>
