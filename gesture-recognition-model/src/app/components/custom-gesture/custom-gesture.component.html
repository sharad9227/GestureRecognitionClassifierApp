<div class="grid-container">
    <header>Add Sample data</header>
    <div class="column1">
        <div class="webcam-container">
            <div class="button-container-1">
                <div>
                    <button id="webcam">
                      <fa-icon class="buttons-css" [icon]="['fas', 'video']"> </fa-icon>

                        <label id="span-webcam">Start Webcam </label>
                     </button>
                </div>
                <div>
                    <button id="stop" class="stop">
                        <fa-icon class="buttons-css" [icon]="['fas', 'stop']"> </fa-icon>
                        <label id="span-webcam">Stop Webcam </label>
                       </button>
                </div>
                <div>
                    <div>
                        <button id="sampleClick" mat-raised-button>
                                    <label style="    margin-top: 8px;">   Click to Add Samples  </label>
                                  </button>
                    </div>
                </div>

            </div>

            <div class="button-container-2">
                <div style="padding:0">
                    <video style="padding:0" controls #webcamFeed class="video-props" playsinline></video>
                </div>
            </div>




        </div>

        <div class="action-container">
            <div class="button-container">
                <mat-form-field appearance="fill">
                    <mat-label>Select Gesture Actions</mat-label>
                    <mat-select [(ngModel)]="actionSelected" #action>

                        <mat-option *ngFor="let selectedAction of gestureAction" [value]="selectedAction">
                            {{selectedAction.action}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

            </div>



        </div>


    </div>










    <div style="padding: 0%" id="column2">
        <div>
            <span style="padding: 0%">Training Samples </span>
            <label style="padding: 0%" *ngIf="actionSelected!=undefined && actionSelected.value!==''"> for {{actionSelected.action}} </label>
        </div>
        <div>
            <canvas [ngClass]="canvasEnabled? 'convas-config':''" #Canvas height="200px" width="200px"></canvas>
        </div>
    </div>





    <footer>Footer</footer>


</div>
